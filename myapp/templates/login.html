<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <form method="post" onsubmit="return validateForm()" class="col-md-6">
            <h1 class="mb-4">Login</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="email">Email:</label>
                <<input type="email" name="email" id="email" required class="form-control mb-2">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="form-control mb-2">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <!-- Add the "Forgot Password" button -->
          <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>

    <!-- Add your JavaScript code here (if needed) -->
    <script src="script.js"></script>
            <p class="text-center">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
        </form>
    </div>

    <script>
        // Add the validateForm function here (same as in the register.html)
        // ...
    </script>
</body>
</html>
